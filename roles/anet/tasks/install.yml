- set_fact:
    ANET_PORT: '{{ anet_http_port }}'

- name: Install ANET
  become: yes
  yum:
    name: anet
    state: present

- name: 'Register ANET systemd script'
  become: yes
  template:
    src: anet.service.j2
    dest: '/usr/lib/systemd/system/anet.service'
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx

- name: Enable ANET service
  become: yes
  service:
    name: anet
    enabled: yes
    daemon_reload: yes
