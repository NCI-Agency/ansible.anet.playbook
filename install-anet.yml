- name: ANET Installation
  hosts:
    - anet-redhat-servers

  vars:
    local_artifact_folder: '/opt/ansible/anet'
    remote_artifact_folder: '/opt/ansible/anet'

    # Keycloak
    keycloak_version: 11.0.2 # AFPL approved version

    # JRE8
    source_rpm_folder: '{{local_artifact_folder}}'
    remote_setup_folder: '{{remote_artifact_folder}}'

    # PostgreSQL
    postgresql_major_version: 12
    postgresql_rpm_version: 12.5-1PGDG

    # ANET
    anet_version: 2.1.33~135~gfa4b24306

    anet_db_host: 'localhost'

    ANET_DB_NAME: 'anet'

    # ANET anet.yml variables

    ANET_SMTP_SERVER: 'localhost'
    ANET_SMTP_PORT: '1025'
    ANET_SMTP_USERNAME: ''
    ANET_SMTP_PASSWORD: ''
    ANET_SMTP_SSLTRUST: ''
    ANET_SMTP_STARTTLS: 'true'
    ANET_SMTP_DISABLE: 'true'

    ANET_DB_DRIVER: 'org.postgresql.Driver'
    anet_db_username: 'anet'
    anet_db_password: 'Test-P@ssw0rd'
    ANET_DB_URL: 'jdbc:postgresql://{{anet_db_host}}/{{ANET_DB_NAME}}'
    ANET_DB_DATE_STRING_FORMAT: ''
    ANET_DB_DATE_CLASS: ''

    ANET_PORT: 8080
    ANET_ADMIN_PORT: 8181

  tasks:

    # Install Keycloak
    - import_role:
        name: keycloak
        tasks_from: install

    # Add Keycloak user (required for API configuration)
    - import_role:
        name: keycloak
        tasks_from: add-keycloak-user.yml

    # Start Keycloak
    - import_role:
        name: keycloak
        tasks_from: start

    # Install NGINX
    - import_role:
        name: nginx
        tasks_from: install

    # Configure NGINX
    - import_role:
        name: nginx
        tasks_from: configure

    # Generate self signed certificates
    - import_role:
        name: nginx
        tasks_from: generate-self-signed

    # Start NGINX
    - import_role:
        name: nginx
        tasks_from: start

    # Open firewall for NGINX HTTP/HTTPS service
    - import_role:
        name: nginx
        tasks_from: firewall-open

    # Install PostgreSQL 12
    - import_role:
        name: postgresql
        tasks_from: install

    # Configure access rules
    - import_role:
        name: postgresql
        tasks_from: grant-access-rules

    # Start PostgreSQL 12 server
    - import_role:
        name: postgresql
        tasks_from: start

#    # Clear ANET-DB
#    - import_role:
#        name: postgresql
#        tasks_from: clear-anet-db

    # Create ANET-DB
    - import_role:
        name: postgresql
        tasks_from: create-anet-db

    # Install ANET
    - import_role:
        name: anet
        tasks_from: install

    # Configure ANET
    - import_role:
        name: anet
        tasks_from: configure

    # Prepare ANET DB
    - import_role:
        name: anet
        tasks_from: db-prepare

    # Check Migrate ANET DB
    - import_role:
        name: anet
        tasks_from: db-migrate
